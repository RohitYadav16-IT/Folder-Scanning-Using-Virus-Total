<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old File Reputation Information</title>
    <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        overflow-x: hidden;
    }

    /* Header Styles */
    header {
        background-color: #4285f4;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
        color: #000; /* Keep the text color of h1 black */
    }

    /* File Info Styles */
    .file-info {
        background-color: rgba(0, 0, 0, 0.1); /* Slightly darkened background */
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow */
        max-width: 1900px; /* Limit width to prevent stretching */
        overflow-wrap: break-word; /* Wrap text */
        font-size: 18px; /* Increased font size */
    }

    .file-info h2 {
        color: #4285f4;
        margin-top: 0;
    }

    .file-info p {
        margin: 5px 0;
    }

    /* Container for File Info and Button */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    /* Print to PDF Button Styles */
    #printToPdfButton {
        background-color: #4285f4;
        border: none;
        color: #fff; /* Change text color to white */
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px; /* Add margin-top for spacing */
        margin-right: 20px;
        align-self: flex-end; /* Align button to the right */
    }

    #printToPdfButton:hover {
        background-color: #3367d6;
    }

    /* Media query for printing */
    @media print {
        #printToPdfButton {
            display: none; /* Hide the button when printing */
        }
    }
</style>

</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Old File Reputation Information</h1>
    </header>

    

    <!-- Print to PDF Button -->
    <div class="container">
        <button id="printToPdfButton">Print to PDF</button>
    </div>

    <!-- JavaScript for Printing to PDF -->
    <script>
        // JavaScript code for printing to PDF
        document.getElementById('printToPdfButton').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
